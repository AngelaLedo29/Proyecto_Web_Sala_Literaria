{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="{% static 'img/logo.png' %}" alt="Sala Literaria" height="46px"></a>
    
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'lista-libros' %}">Libros</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista-autores' %}">Autores</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista-generos' %}">Géneros</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista-lectura' %}">Listas</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                </li>
            </ul>

            <div class="mx-auto">
                <form class="d-flex" action="{% url 'buscar' %}" method="get">
                    <input class="form-control me-sm-2" type="text" name="q" placeholder="Buscar por título..."
                    {% if busqueda %} value="{{busqueda}}" {% endif %} required>
                    <button class="btn btn-success my-2 my-sm-0 mr-sm-2" type="submit">Buscar</button>
                </form>
            </div>

            <div class="navbar-icons">
                <a href="#" class="navbar-icon-link text-light"><i class="bi bi-cart-fill"></i></a>
                {% if user.is_authenticated %}
                <a class="text-light">{{ user.get_username }}</a>
                <a class="navbar-icon-link mx-2 text-light" href="{% url 'logout' %}">Cerrar sesión</a>
                {% else %}
                <a class="navbar-icon-link mx-2 text-light" href="{% url 'login' %}">Iniciar sesión</a>
                <a class="navbar-icon-link mx-2 text-light" href="{% url 'registrarse' %}">Registrarme</a>
                {% endif %}
            </div>
        </div>  
    </div>
</nav>
